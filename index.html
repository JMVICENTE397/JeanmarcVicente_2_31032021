<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="fontawesome-free-5.15.3-web/css/all.css"  />
        <title>Reservia</title>
    </head>

    <body>
       
        <!-- En-tête avec logo, menu de navigation et bouton d'inscription -->
        <header>
            <img src="images/logo/reservia.svg" alt="Logo Reservia">
            <div class="header_nav_signup">
                <nav>
                    <a class="header_nav" href="#hebergements">Hébergements</a>
                    <a class="header_nav" href="#activites">Activités</a>
                </nav>
                <a class="header_signup" href="#">S'inscrire</a>
            </div>
        </header>

        <!-- Corps de la page -->
        <main>
            
            <!-- Pitch + moteur de recherche + filtres -->
            <section>
                <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                <p>En plein centre ville ou en pleine nature</p>
                <div>
                    <form class="search" method="GET" action="index.html">
                        <i class="search_icon fas fa-map-marker-alt"></i>
                        <input class="search_input" type="text" placeholder="Marseille, France" />
                        <button class="search_button">Rechercher</button>
                    </form>
                </div>
                <div class="filters">
                    <h2>Filtres</h2>
                    <div class="filter">
                        <div class="filter_icon"><i class="fas fa-money-bill-wave"></i></div>
                        <div class="filter_name">Economique</div>
                    </div>
                    <div class="filter">
                        <div class="filter_icon"><i class="fas fa-child"></i></div>
                        <div class="filter_name">Familial</div>
                    </div>
                    <div class="filter">
                        <div class="filter_icon"><i class="fas fa-heart"></i></div>
                        <div class="filter_name">Romantique</div>
                    </div>
                    <div class="filter">
                        <div class="filter_icon"><i class="fas fa-dog"></i></div>
                        <div class="filter_name">Animaux autorisés</div>
                    </div>
                </div>
                <div class="result">
                    <div class="result_icon"><i class="fas fa-info"></i></div>
                    <p>Plus de 500 logements sont disponibles dans cette ville</p>
                </div>
            </section>

        </main>

    </body>

</html>
